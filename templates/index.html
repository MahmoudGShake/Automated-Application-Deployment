<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Digital InnoCent - Innovation & Sustainability Leaders | Advanced Materials & SHM" />

    "url": "{% url 'index' %}",
    "logo": "{% static 'assets/img/logo.jpg' %}",

      "@type": "PostalAddress",

    "knowsAbout": [
